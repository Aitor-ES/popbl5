# Must be uniquee in a given SonarQube instance
sonar.projectKey=hero_x_force:sonarqube-scanner

# This is the name and version displayed in the SonarQube UI
sonar.projectName=hero_x_force
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file ("/" on Windows).
# This property is optional if sonar.modules is set. 
sonar.sources=/var/lib/jenkins/workspace/hero_x_force/hero_x_force/src/main/java

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.java.binaries=/var/lib/jenkins/workspace/hero_x_force/hero_x_force/src